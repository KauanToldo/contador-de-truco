<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="truco2.css">
    <title>Contador de Truco</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav class="navbar">
            <button class="dupla" onclick="dupla()">Dupla</button>
            <div>
                <h3 class="titulo_nav">TRUCO</h3>
                <img id="icon" src="icon.png" alt="">
            </div>
            <button class="trio" onclick="trio()">Trio</button>
        </nav>
    </header>
    <main class="contador">
        <section class="lado_vermelho">
            <div>
                <h1 class="pontos vermelho">0</h1>
                <div class="botoes">
                    <button class="btn1" onclick="count()">+</button>
                    <button class="btn2" onclick="menos()">-</button>
                    <div class="truco">
                        <button class="btn3" onclick="truco()">TRUCO</button>
                    </div>
                </div> 
            </div>
        </section>
        <div class="linha_vertical"></div>
        <section class="lado_azul">
            <div>
                <h2 class="pontos azul">0</h2>
                <div class="botoes">
                    <button class="btn1" onclick="count2()">+</button>
                    <button class="btn2" onclick="menos2()">-</button>
                    <div class="truco">
                        <button class="btn3" onclick="truco2()">TRUCO</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="resetpai">
        <button id="reset" onclick="reset()">RESET</button>
    </div>
    <script src="truco.js"></script>
</body>
</html>
